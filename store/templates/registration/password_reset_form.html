{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>

	<link rel="stylesheet" href="{% static 'css/linearicons.css' %}">
	<link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">

<body>
{% include "store/header.html" %}
{% block content %}

	<section class="login_box_area section_gap">
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<div class="login_form_inner">
						<h3>Reset Your Password</h3>
						<form class="row login_form"  method="post" id="contactForm" novalidate>
							 {% csrf_token %}
							{{ form.non_field_errors }}
							<div class="col-md-12 form-group">
								<input type="text" class="form-control" id= "{{form.email.id_for_label}}" name="email" placeholder="Email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email'">
								{{form.email.errors}}
							</div>
							<div class="col-md-12 form-group">
								<button type="submit" value="Send me instructions!" class="primary-btn">Send me instructions!</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
